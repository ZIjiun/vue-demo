<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>

<div id="app">

    <!--搜尋表單-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="當前狀態">
            <el-select v-model="brand.status" placeholder="當前狀態">
                <el-option label="啟用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企業名稱">
            <el-input v-model="brand.companyName" placeholder="企業名稱"></el-input>
        </el-form-item>

        <el-form-item label="品牌名稱">
            <el-input v-model="brand.brandName" placeholder="品牌名稱"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    align="center"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企業名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="當前狀態"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="操作">
                <el-row>
                    <el-button type="primary">修改按钮</el-button>
                    <el-button type="danger">刪除按钮</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>
</div>

<script src="./js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: '#app',
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 複選框選中後執行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            // 查詢方法
            onSubmit() {
                console.log(this.brand);
            }
        },
        data() {
            return {
                // 搜尋表單資料
                brand: {
                    status: '',
                    brandName: '',
                    companyName: ''
                },
                // 複選框選中資料集合
                multipleSelection: [],
                // 表格資料
                tableData: [{
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }]
            }
        }
    })
</script>

</body>
</html>
