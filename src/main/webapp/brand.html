<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>

<div id="app">
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    align="center"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企業名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="當前狀態"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="操作">
                <el-row>
                    <el-button type="primary">修改按钮</el-button>
                    <el-button type="danger">刪除按钮</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>
</div>

<script src="./js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: '#app',
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 複選框選中後執行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            }
        },
        data() {
            return {
                multipleSelection: [],
                tableData: [{
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }, {
                    brandName: 'TSMC',
                    companyName: 'TSMC',
                    ordered: '100',
                    status: 1
                }]
            }
        }
    })
</script>

</body>
</html>
